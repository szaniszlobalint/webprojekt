<mat-toolbar color="primary">
    <button mat-icon-button [matMenuTriggerFor]="appMenu">
    <mat-icon>menu</mat-icon>
    </button>
    <button mat-icon-button>
        <mat-icon>home</mat-icon>
    </button>
    
    <span>Terméktároló</span>
